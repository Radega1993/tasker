<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Tasker timetracking visualizer</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript">
			function draw_graph(title, subtitle, measure){
				document.body.onclick = undefined;
				if (typeof measure == 'undefined') {
					measure = {
						'dates': [
							'08-05-2020',
							'09-05-2020',
							'10-05-2020',
							'11-05-2020',
							'12-05-2020',
							'13-05-2020',
							'14-05-2020',
							'15-05-2020',
							'16-05-2020',
							'17-05-2020',
							'18-05-2020',
							'19-05-2020',
							'20-05-2020',
							'21-05-2020',
						],
						'values': [
					{
						name: 'Task 1:Proj 1',
						data: [3, 3, 0, 7, 5, 2, 3, 4, 1, 2, 3, 4, 0, 0]
					}, {
						name: 'Task 2:Proj 1',
						data: [4, 3, 4, 0, 0, 2, 3, 4, 1, 2, 3, 4, 0, 0]
					}, {
						name: 'Task 3:Proj 2',
						data: [1, 2, 4, 0, 3, 2, 3, 4, 1, 2, 3, 4, 0, 0]
					},
					]
					}
				}
				Highcharts.chart('container', {
					chart: {
						type: 'column'
					},
					title: {
						text: title
					},
                    subtitle: {
                        text: subtitle
                    },
					xAxis: {
						categories: Array.from(measure.dates)
					},
					yAxis: {
						title: {
							text: 'Hours'
						}
					},
					plotOptions: {
						column: {
							stacking: 'normal',
							shadow: false
						}
					},
					series: Array.from(measure.values)
				});
			};
		</script>
	</head>
	<body>
		<script src="highcharts.js"></script>
		<script src="exporting.js"></script>
		<div id="container" style="min-width: 850px; min-height: 550px;"></div>
		<script type="text/javascript">
			jQuery(document).ready(function() {
				document.body.onclick = draw_graph;
			});
		</script>
	</body>
</html>
